<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign in to GitHub</title>
  <link rel="stylesheet" href="form.css">
</head>
<body class="github-bg">

  <div class="login-wrapper">
    <div class="logo">
      <img src="PATH/github-logo-blackc.png">

    </div>

    <h2>Sign in to GitHub</h2>

    <form class="login-box">
      <label>Username or email address</label>
      <input type="text">

      <div class="password-row">
        <label>Password</label>
        <a href="#">Forgot password?</a>
      </div>
      <input type="password">

      <button class="sign-in-btn">Sign in</button>
    </form>

    <div class="divider">
      <span>or</span>
    </div>

    <button class="oauth google">Continue with Google</button>
    <button class="oauth apple">Continue with Apple</button>

    <p class="new-account">
      New to GitHub? <a href="#">Create an account</a>
    </p>

    <a class="passkey" href="#">Sign in with a passkey</a>
  </div>

</body>
</html>
